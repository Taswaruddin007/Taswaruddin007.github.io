<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<body>
    <div>
        <label for="date_birth">Enter Your Date of Birth:</label>
        <input type="text" id="date_birth" placeholder="dd/mm/yy"><br><br>
        <label for="today_date">Enter Today's Date:</label>
        <input type="text" id="today_date" placeholder="dd/mm/yy"><br><br>
        <button type="button" id="submit" onclick="output()">Click here.</button><br><br>
    </div>
    <p id="out"></p>

    <script src="age_calc.js"></script>
</body>
</html>
